name: bitaxe-monitor

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bitaxe_monitor_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "80:8000"
    environment:
      RUN_MIGRATIONS: "1"
    volumes:
      - ./:/app
    command: ["bash", "scripts/start_api.sh"]

  poller:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    environment:
      RUN_MIGRATIONS: "0"
    volumes:
      - ./:/app
    command: ["bash", "scripts/start_poller.sh"]

  ngrok:
    image: ngrok/ngrok:latest
    depends_on:
      - api
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
    command: ["http", "api:8000"]
    ports:
      - "127.0.0.1:4040:4040"

volumes:
  pgdata:
