name: bitaxe-monitor


services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bitaxe_monitor_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data


  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      RUN_MIGRATIONS: "1"
    volumes:
     - ./:/app
    command: ["bash", "scripts/start_api.sh"]

  poller:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    environment:
      RUN_MIGRATIONS: "0"
    volumes:
      - ./:/app
    command: ["bash", "scripts/start_poller.sh"]

volumes:
  pgdata:
