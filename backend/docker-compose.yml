name: bitaxe-monitor

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bitaxe_monitor_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bitaxe_monitor_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      RUN_MIGRATIONS: "1"
    volumes:
      - ./:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      # Assumes your FastAPI health endpoint is /api/v1/health
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=2).read()\""]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s

  poller:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      RUN_MIGRATIONS: "0"
    volumes:
      - ./:/app
    command: python -m app.workers.poller
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    env_file:
      - .env
    command: http api:8000
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "4040:4040"
    restart: unless-stopped

volumes:
  pgdata:
